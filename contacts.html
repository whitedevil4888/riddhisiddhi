{%extends 'base.html' %}

{%block title%}Contacts{%endblock title%}

{%block body%}
<div class="container-fluid px-0">
<img src=" https://ipcborivali.com/wp-content/uploads/2019/04/banner.jpg">
</div>
<div class="container mb-3 py-4">
    <h1 class=" my-4 text-center">Contact Us.</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Your First Name..">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Your Last Name..">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone No. with country code">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email " placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <textarea class="form-control" id="subject" rows="3" name="subject" placeholder="Write something..." style="height:200px"></textarea>

        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
 </div>
{%endblock body%}
